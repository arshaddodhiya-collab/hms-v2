<div class="card px-4 py-4 fadein animation-duration-500">
  <p-table
    #dt
    [value]="summaries"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="[
      'patientName',
      'patientId',
      'doctorName',
      'diagnosis',
    ]"
    [tableStyle]="{ 'min-width': '60rem' }"
    styleClass="p-datatable-striped p-datatable-gridlines"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h2 class="m-0 text-primary font-bold text-3xl">Discharged Patients</h2>
        <div class="flex gap-2">
          <p-button
            label="New Summary"
            icon="pi pi-plus"
            styleClass="p-button-success"
            [routerLink]="['/discharge-summary/new']"
          ></p-button>
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Search..."
              class="p-inputtext-sm"
            />
          </span>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="patientName" style="width: 20%">
          Patient Name <p-sortIcon field="patientName"></p-sortIcon>
        </th>
        <th pSortableColumn="patientId" style="width: 15%">
          Patient ID <p-sortIcon field="patientId"></p-sortIcon>
        </th>
        <th pSortableColumn="doctorName" style="width: 20%">
          Doctor Name <p-sortIcon field="doctorName"></p-sortIcon>
        </th>
        <th pSortableColumn="admissionDate" style="width: 15%">
          Admission <p-sortIcon field="admissionDate"></p-sortIcon>
        </th>
        <th pSortableColumn="dischargeDate" style="width: 15%">
          Discharge <p-sortIcon field="dischargeDate"></p-sortIcon>
        </th>
        <th pSortableColumn="status" style="width: 10%">
          Status <p-sortIcon field="status"></p-sortIcon>
        </th>
        <th style="width: 5%">Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-summary>
      <tr>
        <td>
          <span class="font-bold">{{ summary.patientName }}</span>
        </td>
        <td>{{ summary.patientId }}</td>
        <td>{{ summary.doctorName }}</td>
        <td>{{ summary.admissionDate | date: "mediumDate" }}</td>
        <td>{{ summary.dischargeDate | date: "mediumDate" }}</td>
        <td>
          <p-tag
            [value]="summary.status"
            [severity]="summary.status === 'Discharged' ? 'success' : 'info'"
            styleClass="text-sm"
          ></p-tag>
        </td>
        <td class="text-center">
          <p-button
            icon="pi pi-eye"
            styleClass="p-button-rounded p-button-text p-button-sm"
            pTooltip="View Summary"
            tooltipPosition="top"
            (onClick)="viewSummary(summary.id)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
