<div
  class="flex align-items-center justify-content-center min-h-screen bg-gray-100"
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
    <div class="text-center mb-5">
      <i class="pi pi-user text-5xl text-blue-500 mb-3"></i>
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3"
        >Sign in to continue</span
      >
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username" class="block text-900 font-medium mb-2"
          >Username</label
        >
        <input
          id="username"
          type="text"
          pInputText
          class="w-full mb-3"
          formControlName="username"
        />
        <small
          class="p-error block mb-3"
          *ngIf="
            loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched
          "
        >
          Username is required.
        </small>

        <label for="password" class="block text-900 font-medium mb-2"
          >Password</label
        >
        <input
          id="password"
          type="password"
          pInputText
          class="w-full mb-3"
          formControlName="password"
        />
        <small
          class="p-error block mb-3"
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
        >
          Password is required.
        </small>

        <button
          pButton
          pRipple
          label="Sign In"
          class="w-full"
          type="submit"
          [loading]="loading"
          [disabled]="loginForm.invalid"
        ></button>

        <div *ngIf="error" class="mt-3 p-error">
          {{ error }}
        </div>
      </div>
    </form>
  </div>
</div>
